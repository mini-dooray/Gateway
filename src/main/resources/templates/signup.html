<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>signup</title>
    <style>
        h1 {
            text-align: center;
            margin-top: 20px !important;
        }
        h2 {
            text-align: center;
            margin-top: 20px !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>회원가입</h1>
<h2 th:if="${#httpServletRequest.getSession().getAttribute('email')!=null}">GitHub 이메일로 회원가입을 진행합니다!<br>이후 일반 로그인과 GitHub로 로그인 둘 다 가능합니다.</h2>
<div class="d-flex justify-content-center">
<form role="form" th:action="@{/signup/submit}" th:object="${RequestSignUpDto}" method="post">
    <div th:if="${#httpServletRequest.getSession().getAttribute('email')!=null}" class="mb-3">
        <label class="form-label">ID</label>
        <input type="text" class="form-control" name="accountId" readonly th:value="${#httpServletRequest.getSession().getAttribute('email')}">
    </div>
    <div th:unless="${#httpServletRequest.getSession().getAttribute('email')!=null}" class="mb-3">
        <label class="form-label">ID</label>
        <input type="text" class="form-control" name="accountId" th:value="${account != null ? account.accountId : ''}">
        <span th:text="${valid_accountId}"></span>
    </div>
    <div th:if="${#httpServletRequest.getSession().getAttribute('email')!=null}" class="mb-3">
        <label class="form-label">Email address</label>
        <input type="text" class="form-control" name="email" readonly th:value="${#httpServletRequest.getSession().getAttribute('email')}">
    </div>
    <div th:unless="${#httpServletRequest.getSession().getAttribute('email')!=null}" class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" th:value="${account != null ? account.email : ''}">
        <span th:text="${valid_email}"></span>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password" th:value="${account != null ? account.password : ''}">
    </div>
    <div class="mb-3">
        <label class="form-label">이름</label>
        <input type="text" class="form-control" name="name" th:value="${account != null ? account.name : ''}">
    </div>
    <div class="mb-3">
        <label class="form-label">전화번호</label>
        <input type="tel" class="form-control" name="phoneNumber" th:value="${account != null ? account.phoneNumber : ''}">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

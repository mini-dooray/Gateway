<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>taskList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<nav th:replace="~{navbar :: navbar}"></nav>
<div class="container">
  <nav th:replace="~{leftnavbar.html :: leftnavbar}"></nav>
    <div class="content">
        <h2>업무 리스트</h2>
        <table class="table">
            <thead>
            <tr>
                <th class="col-10">업무</th>
                <th class="col-2">등록자</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="list : ${taskList}">
                <td class="col-10">
                    <a th:href="@{/project/projects/{seq}/task/{taskSeq}(seq=${projectSeq},taskSeq=${list.seq})}" th:text="${list.title}"></a>
                </td>
                <td class="col-2" th:text="${list.registrant.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .bg-body-tertiary {
            background-color: #7c96AB !important;
        }
        .navbar:hover {
            background-color: darkgray;
            color: white;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<nav th:replace="~{navbar :: navbar}"></nav>
<div class="container">
<nav th:replace="~{leftnavbar.html :: leftnavbar}"></nav>
<div class="content">

<table class="table table-hover" style="width: 80%;">
    <thead>
    <tr>
        <th colspan="3"><span th:text="${account.name}" />님의 정보</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>ID</td>
        <td colspan="2" th:text="${account.accountId}"></td>
    </tr>
    <tr>
        <td>이름</td>
        <td colspan="2" th:text="${account.name}"></td>
    </tr>
    <tr>
        <td>이메일</td>
        <td colspan="2" th:text="${account.email}"></td>
    </tr>
    <tr>
        <td>전화번호</td>
        <td colspan="2" th:text="${account.phoneNumber}"></td>
    </tr>
    <tr>
        <td>최근 접속 일자</td>
        <td colspan="2" th:text="${account.lastAccessDate}"></td>
    </tr>
    </tbody>
</table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
